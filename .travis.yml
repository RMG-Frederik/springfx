language: java
jdk: oraclejdk8
sudo: false
before_install:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - chmod +x gradlew
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
  - $HOME/.sonar/cache/
before_script:
  - ./gradlew envriontmentInfo
script: ./gradlew cleanTestWithJacoco
after_success:
  - bash <(curl -s https://codecov.io/bash)
